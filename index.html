        }
        
        
        button::before {
        content: '';

        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        transform: skewX(-45deg);
    }


    @keyframes shine {
        0% {
            left: -100%;
        }
        100% {
            left: 110%;
        }
    }

    
@keyframes gradient-animation {
  0% {

  }
  50% {

}
        h1 {

            transform: skew(-12deg);

        }
        .alert-container h3 {
            margin: 0;

            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;

      .uptime {

        }
        .remote-button:hover {

        }

    </style>
</head>
