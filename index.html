<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion Forzada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0000007e;
            border-radius: 7px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #d30909;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), inset 0px -1px 2px rgba(255, 255, 255, 0.5); /* Light for glossy effect */
             overflow: hidden;
             position: relative;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: none;
            
        }

        button:active {
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.3), inset 0px -1px 2px rgba(255, 255, 255, 0.5); /* Light for glossy effect */
        }
        button:hover {
            background-color: #0056b3;
        }
        
        
        button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        transform: skewX(-45deg);
    }


    @keyframes shine {
        0% {
            left: -100%;
        }
        100% {
            left: 110%;
        }
    }

    
@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;

  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
        h1 {
            color: #e7e6e6;
        }
        h2 {
            color: #666;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            width: 300px;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        h3 {
            color: #bbb;
            margin-top: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
