<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticion Forzada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="wolcontainer">
        <h2>Prender Server</h2>
        <h3>Proximamente</h3>
        <div class="wol-progress-dots">
            <img src="https://cdn-icons-png.flaticon.com/512/2704/2704286.png" alt="WOL Icon" class="wol-icon">
            <span></span><span></span><span></span><span></span><span></span><span></span>
            <img src="https://cdn-icons-png.flaticon.com/512/2704/2704211.png" alt="" id="wolIconRight" class="wol-icon">
        </div>
        <p id="statuswol">Conectar al servidor</p>
        <button class="connect">Conectar</button>
    </div>
    <div class="settings-container">
        <h2>Configuracion</h2>
        <p></p>
        <label for="dperf">Modo de energia:</label>
        <input type="checkbox" id="dperf" name="dperf">
        <h3>Terminal LINUX</h3>
        <input type="text" placeholder="Comando" id="commandInput">
        <button class="commandButton" id="commandSend">Ejecutar</button>
        <div class="commandResponse" id="commandResponse"></div>
        <button class="close-button">Cerrar</button>
    </div>
    <div class="alert-container">
        <h3>Solo puedes enviar 3 peticiones</h3>
    </div>
    <div class="container">
        <h1>Pedir que prendan server</h1>
        <button class="button" id="requestButton">Espera...</button>
        <h2 id="estado"></h2>
        <input id="messageInput" type="text" placeholder="Personalizar mensaje" style="display:none;">
    </div>
    <div class="button-container">
        <button class="remote-button" id="remoteButton">Prender Server</button>
        <button class="admin-button" id="adminButton">Configuracion</button>
    </div>
    <div class="uptime">
        <h3 id="uptime">Tiempo activo: --d --h --m --s</h3>
        <div class="uptime-bar" id="uptime-bar"></div>
        <p id="health">---%</p>
        <p class="p" id="energy">Estado de energia: --</p>
    </div>
    <script src="script.js" defer></script> <!-- External JS -->
</body>
</html>
