<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de errores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }
        .container {
            text-align: center;
            background-color: #0000007e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.7s ease-in-out;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), inset 0px -1px 2px rgba(255, 255, 255, 0.5); /* Light for glossy effect */
        }
        button:hover {
            background-color: #0056b3;
        }
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #333;
            color: white;
            width: 100vw;
        }
        .topbar-button {
            background-color: #d10e0e;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px auto;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), inset 0px -1px 2px rgba(255, 255, 255, 0.5); /* Light for glossy effect */
            margin-left: 10px;
        }
        .topbar-button:hover {
            background-color: #b10c0c;
        }
        @keyframes fadeIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
    </div>
    
    <div class="container">
        <h1>Reportar problemas</h1>
        <input type="text" id="errorInput" placeholder="Describe tu problema..." />
        <button onclick="sendReport()">Enviar reporte</button>
        <button class="topbar-button" id="return">Regresar</button>
        <p id="response"></p>
    </div>

    <script>
        function sendReport() {
            const errorDescription = document.getElementById('errorInput').value;
            if (!errorDescription) {
                alert('Please enter a description of the issue.');
                return;
            }

            const telegramBotToken = '7529214947:AAFq5gh_ZvzjNNBtYTSCVJlGwwml5Hy2OYY';
            const chatId = '7688071745';
            const message = `Nuevo reporte de error: ${errorDescription}`;

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('response').innerText = 'Reporte enviado con éxito!';
                    document.getElementById('response').style.color = 'green';
                    document.getElementById('errorInput').value = '';
                    
                } else {
                    alert('Failed to send the report. Please try again.');
                    document.getElementById('response').innerText = 'Error al enviar el reporte.';
                    document.getElementById('response').style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        var returnButton = document.getElementById('return');
        returnButton.addEventListener('click', function() {
            window.location.href = '/peticion'; // Cambia esto a la URL de la página a la que deseas regresar
        });
    </script>
</body>
</html>
